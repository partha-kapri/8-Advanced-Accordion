<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <ul class="accordion">

      <li>
        <input type="radio" name="accordion" id="1" />
        <label for="1">What is Html ?</label>
        <div class="content">
          <div>
            HTML is the standard markup language for creating Web pages.
          </div>
        </div>
      </li>

      <li>
        <input type="radio" name="accordion" id="2" />
        <label for="2">What is Css ?</label>
        <div class="content">
          <div>
            CSS is the language we use to style a Web page.
          </div>
        </div>
      </li>

      <li>
        <input type="radio" name="accordion" id="3" />
        <label for="3">What is Javacsript ?</label>
        <div class="content">
          <div>
            JavaScript is the Programming Language for the Web.

            JavaScript can update and change both HTML and CSS.
            
            JavaScript can calculate, manipulate and validate data.
          </div>
        </div>
      </li>

    </ul>
    
  </body>

</html>
